	<h3>Дан селект и радио кнопочки, количество радио равно количеству пунктов в селекте.

	радио кнопочка (соответствие по номеру следования: первый пункт списка - первому радио и так далее).</h3>
	<select id="select1">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
</select>

	<input type="radio" id="2">
	<input type="radio" id="3">

	<input type="radio" id="5">
