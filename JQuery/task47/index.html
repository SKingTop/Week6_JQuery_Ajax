<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 47</title>
</head>
<body>
	<h3>Получите все [li] с классом .www, сделайте им красный цвет, затем найдите среди найденных те [li], 
	у которых есть класс .bbb и удалите их. Решите все одной цепочкой.</h3>
	<ol>
		<li class="www">1</li>
		<li class="www bbb">2</li>
		<li>3</li>
		<li class="www">4</li>
		<li class="www bbb">5</li>
		<li>6</li>
		<li class="www">7</li>
		<li class="www bbb">8</li>
	</ol>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
